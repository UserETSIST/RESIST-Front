<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <!-- Start coding here -->
        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                    
                    <div class="flex items-center space-x-3 w-full md:w-auto">
                        <button id="last30days_button" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md border border-neutral-200 bg-transparent px-6 font-medium text-neutral-600 transition-all duration-100 [box-shadow:5px_5px_rgb(82_82_82)] hover:translate-x-[3px] hover:translate-y-[3px] hover:[box-shadow:0px_0px_rgb(82_82_82)]">Last 30 Days</button>
                        <button id="last7days_button" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md border border-neutral-200 bg-transparent px-6 font-medium text-neutral-600 transition-all duration-100 [box-shadow:5px_5px_rgb(82_82_82)] hover:translate-x-[3px] hover:translate-y-[3px] hover:[box-shadow:0px_0px_rgb(82_82_82)]">Last 7 Days</button>
                   
                        <div id="date-range-picker" date-rangepicker class="flex items-center" >
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                </svg>
                            </div>
                                <input id="datepicker-range-start" name="start" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date start">
                            </div>
                              <span class="mx-4 text-gray-500">to</span>
                            <div class="relative">
                             <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                 <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                 </svg>
                            </div>
                             <input id="datepicker-range-end" name="end" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date end">
                        </div>
                    </div>

                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table mat-table [dataSource]="eventDataSource" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <!-- Latitud Column -->
                    <ng-container matColumnDef="lat">
                        <th mat-header-cell *matHeaderCellDef> Latitud </th>
                        <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
                    </ng-container>
                
                    <!-- Longitud Column -->
                    <ng-container matColumnDef="lon">
                        <th mat-header-cell *matHeaderCellDef> Longitud </th>
                        <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
                    </ng-container>
                
                    <!-- FlightLevel Column -->
                    <ng-container matColumnDef="flightlevel">
                        <th mat-header-cell *matHeaderCellDef> Flight level </th>
                        <td mat-cell *matCellDef="let element"> {{element.flightlevel}} </td>
                    </ng-container>
                
                    <!-- DetectedAt Column -->
                    <ng-container matColumnDef="lastdetectiontimestamp">
                        <th mat-header-cell *matHeaderCellDef> Detected at </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastdetectiontimestamp}} </td>
                    </ng-container>

                    <!-- Jamming Column -->
                    <ng-container matColumnDef="jamming">
                        <th mat-header-cell *matHeaderCellDef> Jamming </th>
                        <td mat-cell *matCellDef="let element"> {{element.jamming}} </td>
                    </ng-container>

                    <!-- Spoofing Column -->
                    <ng-container matColumnDef="spoofing">
                        <th mat-header-cell *matHeaderCellDef> Spoofing </th>
                        <td mat-cell *matCellDef="let element"> {{element.spoofing}} </td>
                    </ng-container>

                     <!-- Strength Column -->
                     <ng-container matColumnDef="strength">
                        <th mat-header-cell *matHeaderCellDef> Strength </th>
                        <td mat-cell *matCellDef="let element"> {{element.strength}} </td>
                    </ng-container>

                      <!-- PFA Column -->
                      <ng-container matColumnDef="pfa">
                        <th mat-header-cell *matHeaderCellDef> PFA </th>
                        <td mat-cell *matCellDef="let element"> {{element.pfa}} </td>
                    </ng-container>

                    <!-- Datum Column -->
                    <ng-container matColumnDef="datum">
                        <th mat-header-cell *matHeaderCellDef> Datum </th>
                        <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
                    </ng-container>

                      <!-- SAT_UA Column -->
                      <ng-container matColumnDef="sat_ua">
                        <th mat-header-cell *matHeaderCellDef> SAT_UA </th>
                        <td mat-cell *matCellDef="let element"> {{element.sat_ua}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
    </section>
