<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
            <img class="mx-auto mb-4" src="assets/images/403.svg" alt="403 Forbidden">

            <ul class="flex justify-center items-center space-x-4 text-gray-500 dark:text-gray-400">
                <li>
                    <a [routerLink]="['/home']"   class="underline hover:text-gray-900 dark:hover:text-white">Home</a>
                </li>
                <li>
                    <a [routerLink]="['/login']"  class="underline hover:text-gray-900 dark:hover:text-white">Log in</a>
